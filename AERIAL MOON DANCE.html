<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aerial Run – BlackMoon</title>
  <style>
    body {
      text-align: center;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
    }

    #score, #highScore {
      font-size: 1.2em;
      margin: 5px;
    }

    canvas {
      border: 3px solid #ff69b4;
      background-color: #222;
      box-shadow: 0 0 20px #ff69b4;
      position: relative;
      z-index: 1;
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    #restartBtn:hover {
      background-color: #ff85c1;
    }

    #moon {
      position: absolute;
      top: 40px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #fff 0%, #ccc 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <h1>Aerial Run</h1>
  <p>Presiona <strong>ESPACIO</strong> para saltar</p>
  <div id="score">Puntaje: 0</div>
  <div id="highScore">Récord: 0</div>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <br />
  <button id="restartBtn">Reiniciar</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");

    let dancer, obstacles, topObstacles, frame, gameOver, score, highScore;

    function initGame() {
      dancer = {
        x: 50,
        y: 200,
        width: 40,
        height: 40,
        velocityY: 0,
        gravity: 1.2,
        jumpForce: -25
      };

      obstacles = [];
      topObstacles = [];
      frame = 0;
      score = 0;
      gameOver = false;
      restartBtn.style.display = "none";
      scoreDisplay.textContent = "Puntaje: 0";

      highScore = localStorage.getItem("aerialHighScore") || 0;
      highScoreDisplay.textContent = "Récord: " + highScore;

      update();
    }

    function drawDancer() {
      ctx.fillStyle = "#ff69b4";
      ctx.fillRect(dancer.x, dancer.y, dancer.width, dancer.height);
    }

    function drawObstacle(ob, fromTop = false) {
      ctx.fillStyle = fromTop ? "#ffcc00" : "#00ffff";
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dancer.velocityY += dancer.gravity;
      dancer.y += dancer.velocityY;

      if (dancer.y > canvas.height - dancer.height) {
        dancer.y = canvas.height - dancer.height;
        dancer.velocityY = 0;
      }

      drawDancer();

      if (frame % 100 === 0) {
        let height = Math.random() * 80 + 40;
        let width = Math.random() * 30 + 20;
        obstacles.push({ x: canvas.width, y: canvas.height - height, width, height, passed: false });
      }

      if (frame % 150 === 0) {
        let height = Math.random() * 80 + 40;
        let width = Math.random() * 30 + 20;
        topObstacles.push({ x: canvas.width, y: 0, width, height, passed: false });
      }

      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 5;
        drawObstacle(obstacles[i]);

        if (
          dancer.x < obstacles[i].x + obstacles[i].width &&
          dancer.x + dancer.width > obstacles[i].x &&
          dancer.y < obstacles[i].y + obstacles[i].height &&
          dancer.y + dancer.height > obstacles[i].y
        ) {
          endGame();
        }

        if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < dancer.x) {
          obstacles[i].passed = true;
          score++;
          scoreDisplay.textContent = "Puntaje: " + score;
        }
      }

      for (let i = 0; i < topObstacles.length; i++) {
        topObstacles[i].x -= 5;
        drawObstacle(topObstacles[i], true);

        if (
          dancer.x < topObstacles[i].x + topObstacles[i].width &&
          dancer.x + dancer.width > topObstacles[i].x &&
          dancer.y < topObstacles[i].y + topObstacles[i].height
        ) {
          endGame();
        }

        if (!topObstacles[i].passed && topObstacles[i].x + topObstacles[i].width < dancer.x) {
          topObstacles[i].passed = true;
          score++;
          scoreDisplay.textContent = "Puntaje: " + score;
        }
      }

      frame++;
      requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      restartBtn.style.display = "inline-block";
      if (score > highScore) {
        localStorage.setItem("aerialHighScore", score);
        highScoreDisplay.textContent = "Récord: " + score;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && dancer.y >= canvas.height - dancer.height) {
        dancer.velocityY = dancer.jumpForce;
      }
    });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
