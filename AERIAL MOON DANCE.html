<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aerial Run</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: white;
      font-family: sans-serif;
    }

    canvas {
      border: 2px solid white;
      background-color: #222;
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>Aerial Run</h1>
  <p>Presiona <strong>ESPACIO</strong> para saltar</p>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <br />
  <button id="restartBtn">Reiniciar</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let dancer, obstacles, frame, gameOver;

    function initGame() {
      dancer = {
        x: 50,
        y: 200,
        width: 40,
        height: 40,
        velocityY: 0,
        gravity: 1.0,
        jumpForce: -30
      };

      obstacles = [];
      frame = 0;
      gameOver = false;
      restartBtn.style.display = "none";
      update();
    }

    function drawDancer() {
      ctx.fillStyle = "#ff69b4";
      ctx.fillRect(dancer.x, dancer.y, dancer.width, dancer.height);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#00ffff";
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dancer.velocityY += dancer.gravity;
      dancer.y += dancer.velocityY;

      if (dancer.y > canvas.height - dancer.height) {
        dancer.y = canvas.height - dancer.height;
        dancer.velocityY = 0;
      }

      drawDancer();

      if (frame % 100 === 0) {
        let height = Math.random() * 50 + 20;
        obstacles.push({ x: canvas.width, y: canvas.height - height, width: 20, height });
      }

      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 5;
        drawObstacle(obstacles[i]);

        if (
          dancer.x < obstacles[i].x + obstacles[i].width &&
          dancer.x + dancer.width > obstacles[i].x &&
          dancer.y < obstacles[i].y + obstacles[i].height &&
          dancer.y + dancer.height > obstacles[i].y
        ) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      }

      frame++;
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && dancer.y >= canvas.height - dancer.height) {
        dancer.velocityY = dancer.jumpForce;
      }
    });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
