<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aerial Run: Noche Estelar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0b0b2e;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }
    .game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(#0b0b2e, #000);
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/3Wb5g0i.png') repeat;
      opacity: 0.3;
      z-index: 0;
    }
    .moon {
      position: absolute;
      top: 40px;
      right: 80px;
      width: 100px;
      z-index: 1;
    }
    .aerialist {
      position: absolute;
      bottom: 100px;
      left: 100px;
      width: 80px;
      height: 80px;
      background-image: url('https://i.imgur.com/2yaf2wb.png');
      background-size: cover;
      z-index: 2;
      transition: bottom 0.3s;
    }
    .obstacle {
      position: absolute;
      bottom: 100px;
      right: -60px;
      width: 60px;
      height: 60px;
      background-size: cover;
      z-index: 2;
    }
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      z-index: 3;
    }
    #startBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="stars"></div>
    <img src="https://i.imgur.com/9L3ZQ2b.png" class="moon" />
    <div id="aerialist" class="aerialist"></div>
    <div id="obstacle" class="obstacle"></div>
    <div id="scoreboard">
      Puntaje: <span id="score">0</span> |
      Máximo: <span id="highScore">0</span>
    </div>
    <button id="startBtn">Iniciar / Reiniciar</button>
  </div>

  <script>
    const aerialist = document.getElementById('aerialist');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let highScore = 0;
    let gameInterval;
    let isJumping = false;
    let isCrouching = false;

    const obstacleImages = [
      'https://i.imgur.com/4Zz0b9V.png', // aro
      'https://i.imgur.com/6xk1Zx9.png', // tela
      'https://i.imgur.com/3e5zZ8m.png', // trapecio
      'https://i.imgur.com/7YkzY1r.png'  // obstáculo bajo
    ];

    function startGame() {
      score = 0;
      scoreDisplay.textContent = score;
      obstacle.style.right = '-60px';
      obstacle.style.bottom = '100px';
      obstacle.style.backgroundImage = `url(${randomObstacle()})`;
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 20);
    }

    function gameLoop() {
      let obstacleRight = parseInt(obstacle.style.right);
      obstacleRight += 5;
      obstacle.style.right = `${obstacleRight}px`;

      if (obstacleRight > window.innerWidth + 60) {
        obstacle.style.right = '-60px';
        obstacle.style.backgroundImage = `url(${randomObstacle()})`;
        score++;
        scoreDisplay.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }
      }

      checkCollision();
    }

    function checkCollision() {
      const aRect = aerialist.getBoundingClientRect();
      const oRect = obstacle.getBoundingClientRect();

      const overlap = !(
        aRect.right < oRect.left ||
        aRect.left > oRect.right ||
        aRect.bottom < oRect.top ||
        aRect.top > oRect.bottom
      );

      if (overlap) {
        clearInterval(gameInterval);
        alert('¡Ups! Colisión aérea. Intenta de nuevo.');
      }
    }

    function jump() {
      if (isJumping || isCrouching) return;
      isJumping = true;
      aerialist.style.bottom = '200px';
      setTimeout(() => {
        aerialist.style.bottom = '100px';
        isJumping = false;
      }, 600);
    }

    function crouch() {
      if (isJumping || isCrouching) return;
      isCrouching = true;
      aerialist.style.height = '40px';
      setTimeout(() => {
        aerialist.style.height = '80px';
        isCrouching = false;
      }, 600);
    }

    function randomObstacle() {
      return obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') jump();
      if (e.code === 'ArrowDown') crouch();
    });

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
