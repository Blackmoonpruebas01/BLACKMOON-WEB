<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aerial Run</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: white;
      font-family: sans-serif;
    }

    canvas {
      border: 2px solid white;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Aerial Run</h1>
  <p>Presiona <strong>ESPACIO</strong> para saltar</p>
  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dancer = {
      x: 50,
      y: 200,
      width: 40,
      height: 40,
      velocityY: 0,
      gravity: 1.5,
      jumpForce: -15
    };

    let obstacles = [];
    let frame = 0;
    let gameOver = false;

    function drawDancer() {
      ctx.fillStyle = "#ff69b4"; // Color rosa para la bailarina
      ctx.fillRect(dancer.x, dancer.y, dancer.width, dancer.height);
      // Puedes reemplazar esto con una imagen usando ctx.drawImage()
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#00ffff"; // Color para obstáculos
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      // Personaliza aquí para representar telas, cadenas, etc.
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento de la bailarina
      dancer.velocityY += dancer.gravity;
      dancer.y += dancer.velocityY;

      if (dancer.y > canvas.height - dancer.height) {
        dancer.y = canvas.height - dancer.height;
        dancer.velocityY = 0;
      }

      drawDancer();

      // Obstáculos
      if (frame % 100 === 0) {
        let height = Math.random() * 50 + 20;
        obstacles.push({ x: canvas.width, y: canvas.height - height, width: 20, height });
      }

      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 5;
        drawObstacle(obstacles[i]);

        // Colisión
        if (
          dancer.x < obstacles[i].x + obstacles[i].width &&
          dancer.x + dancer.width > obstacles[i].x &&
          dancer.y < obstacles[i].y + obstacles[i].height &&
          dancer.y + dancer.height > obstacles[i].y
        ) {
          gameOver = true;
          alert("¡Has caído! Intenta de nuevo.");
        }
      }

      frame++;
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && dancer.y >= canvas.height - dancer.height) {
        dancer.velocityY = dancer.jumpForce;
      }
    });

    update();
  </script>
</body>
</html>
